<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<form>
    Nhập số : <input id="number" type="number">
    <input type="button" value="Kiểm tra" onclick="checknumber()">
</form>



<script>
    function checknumber() {
        let number = parseInt(document.getElementById("number").value);

        if(number < 2 || number > 1000 ) { alert("Không phải số nguyên tố") }

    }
</script>
</body>
</html>
